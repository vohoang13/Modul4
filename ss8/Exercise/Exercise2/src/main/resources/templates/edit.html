<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/music/doEdit" th:object="${music}">
  <table>
      <tr>
        <td>ID</td>
        <td>
          <input type="text" th:placeholder="${id}" th:field="*{id}" th:readonly="${id}">
        </td>
      </tr>
      <tr>
        <td>Name Song</td>
        <td><input type="text" th:placeholder="${nameSong}" th:readonly="${nameSong}" th:field="*{nameSong}"></td>
        <td>
          <p style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></p>
        </td>
      </tr>
      <tr>
        <td>
          Name Singer
        </td>
        <td>
          <input type="text" th:placeholder="${nameSinger}" th:readonly="${nameSinger}" th:field="*{nameSinger}">
        </td>
        <td>
          <p style="color: red" th:if="${#fields.hasErrors('nameSinger')}" th:errors="*{nameSinger}"></p>
        </td>
      </tr>
      <tr>
        <td>
          Category
        </td>
        <td>
          <input type="text" th:placeholder="${category}" th:readonly="${category}" th:field="*{category}">
        </td>
        <td>
          <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Submit"></td>
      </tr>
  </table>
</form>
</body>
</html>
