<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/customer/doCreate" th:object="${customer}">
    <table>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </td>
        </tr>
        <tr>
            <td><label>Age</label></td>
            <td><input type="text" th:field="*{age}"></td>
            <td><p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p></td>
        </tr>
        <tr>
            <td><label>Phone Number</label></td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td><p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{gmail}"></td>
            <td><p style="color: red" th:if="${#fields.hasErrors('gmail')}" th:errors="*{gmail}"></p></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
