<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#editButton').click(function (event) {
                let id = $('#id').val();
                let producer = $('#producer').val();
                let model = $('#model').val();
                let price = $('#price').val();
                let newSmartPhone = {
                    'id' : id,
                    'producer': producer,
                    'model': model,
                    'price': price
                };
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: 'PUT',
                    data: JSON.stringify(newSmartPhone),
                    url: "http://localhost:8080/api/smartphones/edit",
                    success: function (params){
                        alert("Sua thanh cong");
                    }
                })
            })
        })
    </script>
</head>
<body>
<h1>Edit Smartphones</h1>
<a href="/smartphones/">Back</a>
<table>
    <tr>
        <td>ID:</td>
        <td><input type="number"  id="id" th:field="*{smartphones.id}" th:placeholder="${smartphones.id}" th:readonly="${smartphones.id}"></td>
    </tr>
    <tr>
        <td>Producer:</td>
        <td><input type="text" id="producer" th:field="*{smartphones.producer}" th:placeholder="${smartphones.producer}"></td>
    </tr>
    <tr>
        <td>Model:</td>
        <td><input type="text" id="model" th:field="*{smartphones.model}" th:placeholder="${smartphones.model}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td><input type="number" id="price" th:field="*{smartphones.price}" th:placeholder="${smartphones.price}"></td>
    </tr>
    <tr>
        <td><input type="button" id="editButton" value="Edit"></td>
    </tr>
</table>
</body>
</html>
