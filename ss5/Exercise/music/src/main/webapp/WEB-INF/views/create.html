<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Music</h3>
<form action="/music/doCreate" method="post" th:object="${music}">
  <table>
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" th:field="*{nameSong}"></td>
    </tr>
    <tr>
      <td><label>Singer</label></td>
      <td><input type="text" th:field="*{singer}"></td>
    </tr>
    <tr>
      <td><label>Category</label></td>
      <td><input type="text" th:field="*{category}"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"></td>
      <td><input type="reset" value="Reset"></td>
    </tr>
  </table>
</form>
</body>
</html>
