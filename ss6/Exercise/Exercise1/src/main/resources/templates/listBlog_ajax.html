<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Danh s√°ch Blog AJAX</h1>
    <table>
        <td>
            <input type="text" id="name">
        </td>
        <td>
            <input type="button" value="search" id="search">
        </td>
    </table>
<script>
    $(document).ready(function (){

        $('#search').click(function (event){
            let name = $('#name').val();
            // let jsonValue = {
            //     "name" : name
            // }
            console.log(name)
            $.ajax({
                headers:{
                    "Accept":"application/json",
                    "Content-Type":"application/json"
                },
                type:"GET",
                // data: JSON.stringify(jsonValue),
                url: "http://localhost:8080/api/blog/search/" + name,
                success: function (data){
                    console.log(data)
                    alert("Tim Thanh Cong")
                }
            })
        })

    })
</script>
<table border="1">
    <tr>
        <th>Code Blog</th>
        <th>Name Blog</th>
        <th>Name Author</th>
        <th>Date</th>
        <th>Category</th>
    </tr>
    <tr th:each="blogList :${blogList}">
        <td th:text="${blogList.id}"></td>
        <td th:text="${blogList.name}"></td>
        <td th:text="${blogList.author.nameAuthor}"></td>
        <td th:text="${blogList.date}"></td>
        <td th:text="${blogList.category.nameCategories}"></td>
    </tr>
</table>
</body>
</html>
